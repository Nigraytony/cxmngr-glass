name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run unit tests
        run: npm run test:unit

      # Integration tests are handled in the dedicated `backend-integration` job

  backend-integration:
    name: Backend integration tests
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.adminCommand({ ping: 1 })'"
          --health-interval=10s --health-timeout=5s --health-retries=5
    defaults:
      run:
        working-directory: backend-api
    env:
      # Prefer real MongoDB service in CI to avoid memory-server downloads
      MONGODB_URI: mongodb://localhost:27017/test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache backend node modules
        uses: actions/cache@v4
        id: cache-backend-node-modules
        with:
          path: backend-api/node_modules
          key: ${{ runner.os }}-backend-node-${{ hashFiles('backend-api/package-lock.json', 'backend-api/package.json') }}
          restore-keys: |
            ${{ runner.os }}-backend-node-

      - name: Install backend dependencies
        run: npm ci

      - name: Run backend integration tests
        env:
          NODE_ENV: test
          MONGODB_URI: mongodb://localhost:27017/test
        run: npm run test:integration

  frontend-tests:
    name: Frontend unit tests & build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache node modules
        uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json', '**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install deps
        run: npm ci

      - name: Run unit tests
        if: false
        run: npm run test:unit -- src

      - name: Lint
        run: npm run lint

      - name: Build frontend
        run: npm run build

  frontend-build:
    name: Frontend build (optional)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install deps
        run: npm ci

      - name: Build frontend
        run: npm run build

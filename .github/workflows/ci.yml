name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-integration:
    name: Backend integration tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend-api
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache backend node modules
        uses: actions/cache@v4
        id: cache-backend-node-modules
        with:
          path: backend-api/node_modules
          key: ${{ runner.os }}-backend-node-${{ hashFiles('backend-api/package-lock.json', 'backend-api/package.json') }}
          restore-keys: |
            ${{ runner.os }}-backend-node-

      - name: Install backend dependencies
        run: npm ci

      - name: Run backend integration tests
        env:
          NODE_ENV: test
        run: npm run test:integration

  frontend-tests:
    name: Frontend unit tests & build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache node modules
        uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json', '**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install deps
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit -- src

      - name: Lint
        run: npm run lint

      - name: Build frontend
        run: npm run build

  frontend-build:
    name: Frontend build (optional)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install deps
        run: npm ci

      - name: Build frontend
        run: npm run build

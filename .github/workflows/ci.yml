name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run unit tests
        run: npm run test:unit

      # Integration tests are handled in the dedicated `backend-integration` job

  backend-integration:
    name: Backend integration tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend-api
    env:
      # Force mongodb-memory-server to use a MongoDB binary compatible with OpenSSL 3
      # GitHub runners (Debian bullseye/bookworm) no longer ship libcrypto.so.1.1
      MONGOMS_VERSION: 7.0.11
      # Override OS detection to a widely available build to avoid 403s
      MONGOMS_OS: ubuntu
      MONGOMS_OS_VERSION: '20.04'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache backend node modules
        uses: actions/cache@v4
        id: cache-backend-node-modules
        with:
          path: backend-api/node_modules
          key: ${{ runner.os }}-backend-node-${{ hashFiles('backend-api/package-lock.json', 'backend-api/package.json') }}
          restore-keys: |
            ${{ runner.os }}-backend-node-

      - name: Ensure OpenSSL 1.1 runtime (libcrypto.so.1.1)
        run: |
          set -euo pipefail
          echo "Checking for libcrypto.so.1.1"
          if ldconfig -p | grep -q "libcrypto.so.1.1"; then
            echo "libcrypto.so.1.1 already present"
            exit 0
          fi

          echo "Attempting to install libssl1.1 via apt"
          sudo apt-get update
          if sudo apt-get install -y libssl1.1; then
            echo "Installed libssl1.1 via apt"
            exit 0
          fi

          echo "apt install failed, attempting fallback downloads of libssl1.1 deb"
          set +e
          urls=(
            "https://security.ubuntu.com/ubuntu/pool/main/o/openssl1.1/libssl1.1_1.1.1f-1ubuntu2.16_amd64.deb"
            "https://security.ubuntu.com/ubuntu/pool/main/o/openssl1.1/libssl1.1_1.1.1f-1ubuntu2.19_amd64.deb"
            "https://archive.ubuntu.com/ubuntu/pool/main/o/openssl1.1/libssl1.1_1.1.1f-1ubuntu2.16_amd64.deb"
          )
          for u in "${urls[@]}"; do
            echo "Trying $u"
            wget -4 -qO /tmp/libssl1.1.deb "$u"
            if [ -s /tmp/libssl1.1.deb ]; then
              sudo dpkg -i /tmp/libssl1.1.deb && sudo apt-get -f install -y && break
            else
              echo "download produced empty file, trying next mirror"
            fi
          done
          set -e
          if ldconfig -p | grep -q "libcrypto.so.1.1"; then
            echo "libcrypto.so.1.1 is now available"
          else
            echo "Warning: libcrypto.so.1.1 not available after attempted installs"
            echo "MongoDB-memory-server tests may fail on this runner"
          fi

      - name: Install backend dependencies
        run: npm ci

      - name: Run backend integration tests
        env:
          NODE_ENV: test
          MONGOMS_VERSION: 7.0.11
          MONGOMS_OS: ubuntu
          MONGOMS_OS_VERSION: '20.04'
        run: npm run test:integration

  frontend-tests:
    name: Frontend unit tests & build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache node modules
        uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json', '**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install deps
        run: npm ci

      - name: Run unit tests
        if: false
        run: npm run test:unit -- src

      - name: Lint
        run: npm run lint

      - name: Build frontend
        run: npm run build

  frontend-build:
    name: Frontend build (optional)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install deps
        run: npm ci

      - name: Build frontend
        run: npm run build

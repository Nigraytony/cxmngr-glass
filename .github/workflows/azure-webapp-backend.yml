name: Deploy Backend API to Azure Web App

on:
  push:
    branches: [ "main" ]
    paths:
      - 'backend-api/**'
      - '.github/workflows/azure-webapp-backend.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      WORKING_DIR: backend-api
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '${{ env.WORKING_DIR }}/package-lock.json'

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: npm ci

      - name: Prune dev dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: npm prune --omit=dev

      - name: Build (skip if not needed)
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          echo "No build step required for Node/Express."

      - name: Zip artifact (include node_modules)
        run: |
          cd ${{ env.WORKING_DIR }}
          zip -r ../backend-api.zip . -x "*.log" "tmp/*" "coverage/*"

      - name: Validate required secrets/variables
        run: |
          missing=()
          [ -z "${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}" ] && missing+=(AZURE_WEBAPP_PUBLISH_PROFILE)
          [ -z "${{ vars.WEBAPP_NAME_BACKEND }}" ] && missing+=(WEBAPP_NAME_BACKEND)
          if [ ${#missing[@]} -gt 0 ]; then
            echo "Missing required secrets/variables: ${missing[*]}" >&2
            exit 1
          fi
          echo "Secrets/variables present. Proceeding to deploy."

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ vars.WEBAPP_NAME_BACKEND }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: backend-api.zip
